<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Beauty Hub - Danh sách sự kiện</title>
    <!-- 깨끗한 URL로 수정되었습니다 -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap)" rel="stylesheet">
    <style>
        :root { --sbh-green: #2D5A27; --sbh-bg: #F4F7F4; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--sbh-bg); }

<body class="min-h-screen flex flex-col items-center py-16 px-5">
    <header class="text-center mb-16">
        <h1 class="text-3xl font-bold text-[#1A1A1B] uppercase tracking-widest">Seoul Beauty Hub</h1>
        <p class="text-gray-500 mt-2 font-medium">by Dove Clinic</p>
        <div class="w-12 h-1 bg-[#2D5A27] mx-auto mt-4"></div>
    </header>

    <main class="max-w-4xl w-full">
        <h2 class="text-xl font-bold mb-8 border-b pb-2 text-[#1A1A1B]">Sự kiện & Khuyến mãi (Events)</h2>
        <div class="space-y-4">
            <!-- 2월 이벤트 링크 -->
            <a href="./feb-event/index.html" class="block bg-white p-6 rounded-2xl shadow-sm border border-transparent hover:border-[#2D5A27] transition-all group">
                <div class="flex justify-between items-center">
                    <div>
                        <span class="text-xs font-bold text-[#2D5A27] uppercase">Tháng 2, 2026</span>
                        <h3 class="text-xl font-bold mt-1 group-hover:text-[#2D5A27]">Khuyến mãi Đặc biệt Tháng 2</h3>
                        <p class="text-gray-500 text-sm mt-1">Giải pháp làm đẹp chuẩn Hàn cho người Việt</p>
                    </div>
                    <div class="text-[#2D5A27] text-2xl font-bold">→</div>
                </div>
            </a>
        </div>
    </main>

    <footer class="mt-auto pt-20 text-center text-gray-400 text-xs">
        © 2025 Seoul Beauty Hub. Mọi quyền được bảo lưu.
    </footer>
</body>
</html>
