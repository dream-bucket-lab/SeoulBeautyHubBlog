<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Beauty Hub - Blog Sự kiện</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap)" rel="stylesheet">
    <style>
        :root { --sbh-green: #2D5A27; --sbh-bg: #F4F7F4; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--sbh-bg); }
        .event-card { transition: all 0.3s ease; border: 1px solid rgba(45, 90, 39, 0.1); }
        .event-card:hover { transform: translateY(-5px); border-color: var(--sbh-green); }
        .thumbnail-container { width: 120px; height: 120px; flex-shrink: 0; }
        @media (max-width: 640px) {
            .thumbnail-container { width: 100%; height: 200px; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-16 px-5">
    <header class="text-center mb-16">
        <h1 class="text-3xl font-bold text-[#1A1A1B] uppercase tracking-widest">Seoul Beauty Hub</h1>
        <p class="text-gray-500 mt-2 font-medium">by Dove Clinic</p>
        <div class="w-12 h-1 bg-[#2D5A27] mx-auto mt-4"></div>
    </header>

    <main class="max-w-4xl w-full">
        <h2 class="text-xl font-bold mb-8 border-b pb-2 text-[#1A1A1B]">Sự kiện & Khuyến mãi (Events)</h2>
        <div class="space-y-6">
            
            <!-- 2월 이벤트 카드 -->
            <a href="./feb-event/index.html" class="event-card block bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-all group">
                <div class="flex flex-col sm:flex-row">
                    <div class="thumbnail-container bg-gray-100 overflow-hidden">
                        <img src="./assets/feb-thumb.png" 
                             alt="Tháng 2" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                             onerror="this.src='[https://via.placeholder.com/500x500?text=Seoul+Beauty+Hub](https://via.placeholder.com/500x500?text=Seoul+Beauty+Hub)'">
                    </div>
                    <div class="p-6 flex flex-col justify-center flex-grow">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs font-bold text-[#2D5A27] uppercase tracking-wider">Tháng 2, 2026</span>
                            <div class="text-[#2D5A27] text-xl font-bold opacity-0 group-hover:opacity-100 transition-opacity">→</div>
                        </div>
                        <h3 class="text-xl font-bold text-[#1A1A1B] group-hover:text-[#2D5A27]">Khuyến mãi Đặc biệt Tháng 2</h3>
                        <p class="text-gray-500 text-sm mt-1">Giải pháp làm đẹp chuẩn Hàn cho người Việt tại Dove Clinic.</p>
                    </div>
                </div>
            </a>

            <!-- 새로운 이벤트 추가 시 이 위쪽으로 카드를 복사해서 넣으세요 -->

        </div>
    </main>

    <footer class="mt-auto pt-20 text-center text-gray-400 text-xs">
        © 2025 Seoul Beauty Hub. Mọi quyền được bảo lưu.
    </footer>
</body>
</html>
